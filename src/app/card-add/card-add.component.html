<div class="container">
    <h2>Добавление новой видеокарты</h2>
    <form [formGroup]="addFormCard" (ngSubmit)="onSave()">
      <div class="row mt-2">
        <div class="col-2">
          <input type="text" formControlName="name" class="form-control" placeholder="Название" #name>
        </div>
        <div class="col-2">
          <input type="text" formControlName="vendorcode" class="form-control" placeholder="Артикул" #vendorcode>
        </div>
        <div class="col-2">
          <input type="number" formControlName="price" class="form-control" placeholder="Цена" #price> <!-- [textMask]="{mask: mask}" -->
        </div>
        <div class="col-4">
          <input type="number" formControlName="capacity" class="form-control" placeholder="Объем видеопамяти" #video> <!-- [textMask]="{mask: mask}" -->
        </div>
        <div class="col-2">
          <button type="submit" [disabled]="addFormCard.invalid" class="btn btn-success">Сохранить</button>
        </div>
      </div>
    </form>
  </div>
