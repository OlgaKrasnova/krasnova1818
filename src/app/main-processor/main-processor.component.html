<div class="container">
    <div class="row mt-3">
        <h2>Фильтры</h2>
    </div>
    <div class="row mt-2 mb-1">
      <div class="col-3">
        <p>Искать по названию</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_name" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Искать артикулу</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_vendorcode" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Сортировка по id (asc, desc)</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_id" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Сортировка по цене (asc, desc)</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_price" class="form-control">
      </div>
    </div>
</div>
    
<hr>

<div class="container">
  <div class="row mt-3">
    <h2>Список процессоров</h2>
  </div>
  <div class="row">    
    <h4 class="col-1 pt-2">ID</h4>
    <h4 class="col-2 pt-2">Название</h4>
    <h4 class="col-2 pt-2">Артикул</h4>
    <h4 class="col-2 pt-2">Цена</h4>
    <h4 class="col-2 pt-2">Чипсет</h4>
    <h4 class="col-1 pt-2">Ядер</h4>
    <h4 class="col-2 pt-2">Частота</h4>
  </div>
</div>

<div class="container">
  <app-processor-view (delProcessor)="processorsService.onDeleteProcessor($event)"
                   [inProcessor]="processor"
                   *ngFor="let processor of processorsService.processors | filterName:search_name | filterVendorCode: search_vendorcode | sortedId: search_id | sortedPrice: search_price">
  </app-processor-view> 
</div>
