<div class="container">
    <div class="row mt-3">
        <h2>Фильтры</h2>
    </div>
    <div class="row mt-2 mb-1">
      <div class="col-3">
        <p>Искать по названию</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_name" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Искать артикулу</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_vendorcode" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Сортировка по id (asc, desc)</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_id" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <p>Сортировка по цене (asc, desc)</p>
      </div>
      <div class="col-5">
        <input type="text" [(ngModel)]="search_price" class="form-control">
      </div>
    </div>
</div>
    
<hr>

<div class="container">
  <div class="row mt-3">
    <h2>Список материнских плат</h2>
  </div>
  <div class="row">    
    <h4 class="col-1 pt-2">ID</h4>
    <h4 class="col-2 pt-2">Название</h4>
    <h4 class="col-2 pt-2">Артикул</h4>
    <h4 class="col-2 pt-2">Цена</h4>
    <h4 class="col-2 pt-2">Чипсет</h4>
    <h4 class="col-2 pt-2">Формфактор</h4>
  </div>
</div>

<div class="container">
  <app-motherboard-view (delMotherboard)="motherboardsService.onDeleteMotherboard($event)"
                   [inMotherboard]="motherboard"
                   *ngFor="let motherboard of motherboardsService.motherboards | filterName:search_name | filterVendorCode: search_vendorcode | sortedId: search_id | sortedPrice: search_price">
  </app-motherboard-view> 
</div>
