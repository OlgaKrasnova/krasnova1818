<div class="container">
  <h2>Добавление новой материнской платы</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSave()">
    <div class="row mt-2">
      <div class="col-2">
        <input type="text" formControlName="name" class="form-control" placeholder="Название" >
      </div>
      <div class="col-2">
        <input type="text" formControlName="vendorcode" class="form-control" placeholder="Артикул" >
      </div>
      <div class="col-2">
        <input type="number" formControlName="price" class="form-control" placeholder="Цена" > <!-- [textMask]="{mask: mask}" -->
      </div>
      <div class="col-2">
        <input type="text" formControlName="chipset" class="form-control" placeholder="Чипсет" > <!-- [textMask]="{mask: mask}" -->
      </div>
      <div class="col-2">
        <input type="text" formControlName="formfactor" class="form-control" placeholder="Формфактор" > <!-- [textMask]="{mask: mask}" -->
      </div>
      <div class="col-2">
        <button type="submit" [disabled]="addForm.invalid"  class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
</div>
